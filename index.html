<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="webOSTVjs-1.0.0/webOSTV.js" charset="utf-8"></script>
	<script src="webOSTVjs-1.0.0/webOSTV-dev.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/jquery.slim.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<title>First Application</title>
</head>
<body>
	<div style="height: 6em;">
		<div class="row my-5"></div>
		<div class="row" style="margin-top: 15em;">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="login-form">
			<div class="main-div align-middle">
				<div class="panel">
					<h2>Accedi</h2>
				</div>
				<form id="Login">
					<div class="form-group">
						<input type="text" class="form-control" id="inputIndirizzo" placeholder="Indirizzo">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="inputUser" placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="inputPass" placeholder="Password">
					</div>
					<div class="form-group">
						<label><input type="checkbox" id="inputHttps" value="https://">HTTPS</label>
					</div>
					<div class="form-group">
						<label><input type="checkbox" id="inputSalva" value=""></label>
					</div>
					<input type="button" class="btn btn-primary" onclick="callAuthSyno();" value="Accedi"/>
				</form>
			</div>
		</div>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
